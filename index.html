<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Tag Sale - Sign In</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="logo-circle">
                <svg class="cart-icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Shopping Cart -->
                    <path d="M20 20L24 44H52L56 20H20Z" fill="white"/>
                    <rect x="24" y="46" width="4" height="4" rx="2" fill="white"/>
                    <rect x="48" y="46" width="4" height="4" rx="2" fill="white"/>
                    <path d="M18 16H14V12H18V16Z" fill="white"/>
                    <path d="M18 12H56L52 20H20L18 12Z" fill="white"/>
                    <!-- Discount Badge -->
                    <circle cx="38" cy="36" r="10" fill="white"/>
                    <text x="38" y="42" font-size="14" fill="#E8B849" text-anchor="middle" font-weight="bold" font-family="Arial, sans-serif">%</text>
                </svg>
                <div class="logo-text">YELLOW TAG SALE</div>
            </div>
            <h1 class="title">Welcome back !</h1>
            <p class="subtitle">Let's get you in to yellow tag sale</p>
        </div>

        <!-- Form Section -->
        <div class="form-container">
            <form id="signInForm">
                <div class="input-group">
                    <input type="text" id="email" placeholder="Your Email">
                </div>

                <div class="input-group">
                    <input type="text" id="password" placeholder="Your Password">
                </div>

                <a href="#" class="forgot-password">Forgot password?</a>

                <button type="submit" class="btn-signin">Sign in</button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" class="btn-social btn-apple">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.6 9.9c0-2.5-2-4.5-4.5-4.5-1.2 0-2.3.5-3.1 1.3-.8-.8-1.9-1.3-3.1-1.3-2.5 0-4.5 2-4.5 4.5 0 4.8 6.4 9.5 7.6 10.3.4.2.8.2 1.2 0 1.2-.8 7.6-5.5 7.6-10.3zM12 4.9c1.9 0 3.5 1.6 3.5 3.5 0 3.5-4.7 7.2-5.5 7.7-.8-.5-5.5-4.2-5.5-7.7 0-1.9 1.6-3.5 3.5-3.5.9 0 1.8.4 2.4 1 .1.1.2.1.3.1s.2 0 .3-.1c.6-.6 1.5-1 2.4-1z"/>
                        <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M12 6 L12 12 L16 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    Sign In With Apple
                </button>

                <button type="button" class="btn-social btn-phone">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="7" y="2" width="10" height="20" rx="2" fill="currentColor"/>
                        <rect x="8" y="3.5" width="8" height="14" rx="1" fill="#F8E291"/>
                        <circle cx="12" cy="19.5" r="1" fill="#F8E291"/>
                    </svg>
                    Sign In With Phone
                </button>

                <button type="button" class="btn-social btn-google">
                    <svg class="icon" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" fill="#4285F4"/>
                        <path d="M12 7 L12 12 L17 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M17 12 L12 12 L12 7" fill="white"/>
                        <circle cx="12" cy="12" r="3" fill="#EA4335"/>
                        <path d="M12 9 L15 12 L12 15 L12 9Z" fill="#FBBC05"/>
                        <path d="M12 15 L9 12 L12 9 L12 15Z" fill="#34A853"/>
                    </svg>
                    Sign In With Google
                </button>

                <p class="signup-text">Don't have an account?</p>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
