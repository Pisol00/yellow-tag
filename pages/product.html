<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Tag Sale - รายละเอียดสินค้า</title>
    <link rel="stylesheet" href="../css/product.css">
</head>
<body>
    <div class="container">
        <!-- Top Navigation -->
        <nav class="top-nav">
            <button class="back-btn" id="backBtn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1 class="page-title">หน้าหลัก</h1>
            <div class="empty-space"></div>
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="productContent">
            <!-- Product content will be dynamically generated from data.js -->
        </main>

        <!-- Bottom Action Bar -->
        <div class="bottom-bar">
            <button class="chat-btn" id="chatBtn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="8" cy="12" r="1.5" fill="currentColor"/>
                    <circle cx="12" cy="12" r="1.5" fill="currentColor"/>
                    <circle cx="16" cy="12" r="1.5" fill="currentColor"/>
                    <path d="M4 4H20V16H8L4 20V4Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                </svg>
                <span>Chat</span>
            </button>

            <button class="cart-btn" id="cartBtn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 6L8 18H20L22 6H6Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    <circle cx="9" cy="21" r="1" fill="currentColor"/>
                    <circle cx="19" cy="21" r="1" fill="currentColor"/>
                </svg>
                <span>Cart</span>
            </button>

            <button class="checkout-btn" id="checkoutBtn">
                Checkout
            </button>
        </div>
    </div>

    <script src="../js/data.js"></script>
    <script src="../js/product.js"></script>
</body>
</html>
