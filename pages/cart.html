<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Tag Sale - ตะกร้าสินค้า</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght=300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <button class="back-btn" id="backBtn">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <h1 class="page-title">ตะกร้าสินค้า</h1>
        <div class="cart-count">3</div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="cart-layout">
            <!-- Cart Items -->
            <section class="cart-items" id="cartItemsContainer">
                <!-- Cart items will be dynamically generated from data.js -->
            </section>

            <!-- Order Summary / Desktop side column -->
            <aside class="summary-panel bottom-bar">
                <div class="summary-header">
                    <div>
                        <p class="summary-title">สรุปรายการ</p>
                        <p class="summary-sub">ตรวจสอบยอดก่อนชำระ</p>
                    </div>
                    <div class="summary-count"><span class="cart-count">3</span></div>
                </div>
                <div class="summary-body">
                    <div class="summary-row">
                        <span>ยอดรวมสินค้า</span>
                        <span class="total-amount">฿165</span>
                    </div>
                    <div class="summary-row">
                        <span>ค่าจัดส่ง</span>
                        <span class="shipping-pill">ฟรี</span>
                    </div>
                    <div class="summary-note">ราคานี้รวมส่วนลดและโปรโมชันแล้ว</div>
                </div>
                <div class="summary-actions">
                    <label class="select-all">
                        <input type="checkbox" id="selectAll" checked>
                        <span>เลือกทั้งหมด</span>
                    </label>
                    <button class="checkout-btn" id="checkoutBtn">สั่งซื้อ (3)</button>
                </div>
            </aside>
        </div>

        <!-- Empty State (hidden by default) -->
        <div class="empty-state" style="display: none;">
            <svg class="empty-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 6L8 18H20L22 6H6Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                <circle cx="9" cy="21" r="1" fill="currentColor"/>
                <circle cx="19" cy="21" r="1" fill="currentColor"/>
            </svg>
            <p class="empty-text">ตะกร้าสินค้าว่างเปล่า</p>
            <button class="continue-shopping-btn" onclick="window.location.href='../home.html'">เลือกซื้อสินค้า</button>
        </div>
    </main>

    <script src="../js/data.js"></script>
    <script src="../js/cart.js"></script>
</body>
</html>
