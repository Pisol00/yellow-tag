<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Tag Sale - ประวัติการสั่งซื้อ</title>
    <link rel="stylesheet" href="orders.css">
</head>
<body>
    <div class="container">
        <!-- Top Navigation -->
        <nav class="top-nav">
            <button class="back-btn" id="backBtn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1 class="page-title">ประวัติการสั่งซื้อ</h1>
            <div class="empty-space"></div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="filter-tab active" data-status="all">ทั้งหมด</button>
                <button class="filter-tab" data-status="processing">กำลังดำเนินการ</button>
                <button class="filter-tab" data-status="shipped">กำลังจัดส่ง</button>
                <button class="filter-tab" data-status="completed">สำเร็จ</button>
            </div>

            <!-- Orders List -->
            <div class="orders-list" id="ordersListContainer">
                <!-- Orders will be dynamically generated from data.js -->
            </div>

            <!-- Empty State (hidden by default) -->
            <div class="empty-state" style="display: none;">
                <svg class="empty-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 6L8 18H20L22 6H6Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    <circle cx="9" cy="21" r="1" fill="currentColor"/>
                    <circle cx="19" cy="21" r="1" fill="currentColor"/>
                </svg>
                <p class="empty-text">ยังไม่มีประวัติการสั่งซื้อ</p>
            </div>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="orders.js"></script>
</body>
</html>
